<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chapter 7, Question 2</title>
</head>
<body>
  <div id="output"></div>
  <script>
    function updateTime() {
      var date = new Date()
      var outputValues = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds()
      document.getElementById("output").innerHTML = outputValues
    }
    setInterval(updateTime, 1000)
  </script>
</body>
</html>
